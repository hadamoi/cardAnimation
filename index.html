<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shuffle Cards</title>
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon.png"/>
  <link rel="stylesheet" href="./css/style.css">
  <!-- GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
  <script src="custom.js" defer></script>
</head>
<body>

  <div class="container">

    <h1>
      <img src="images/logo_hyundaicard_scr.svg" alt="hyndaicard logo">
    </h1>

    <section>
      <div class="wrapper">
        <div class="cardItem">
          <img src="images/img_card_thepink01.png" alt="img_card_thepink01">
        </div>
        <div class="cardItem">
          <img src="images/img_card_thepink02.png" alt="img_card_thepink02">
        </div>
        <div class="cardItem">
          <img src="images/img_card_thepink03.png" alt="img_card_thepink03">
        </div>
        <div class="cardItem">
          <img src="images/img_card_thepink04.png" alt="img_card_thepink04">
        </div>
        <div class="cardItem">
          <img src="images/img_card_thepink05.png" alt="img_card_thepink05">
        </div>
      </div>
    </section>

    <div class="buttonWrap">
      <button>random</button>
      <button>reset</button>
    </div>

    <span class="notice">If the card is sticking out, press the RESET button ðŸ˜….</span>
  </div>

</body>
</html>
